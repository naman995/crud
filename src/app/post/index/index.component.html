<div class="mx-20 ">
    <h1 class="text-center text-5xl">Form Application</h1>
    <a href="#" routerLink="/post/create/" class="bg-green-400 text-white p-2  mt-10">Create Post</a>
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">First Name</th>
                    <th scope="col" class="px-6 py-3">Last Name</th>
                    <th scope="col" class="px-6 py-3" width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let post of posts">
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{post.id}}</td>
                    <td class="px-6 py-4">{{post.title}}</td>
                    <td class="px-6 py-4">{{post.body}}</td>
                    <td class="px-6 py-4">
                        <a href="#" [routerLink]="['/post/',post.id,'view']"
                            class="bg-blue-400 p-2 text-black rounded-xl">View</a>
                        <a href="#" [routerLink]="['/post/',post.id,'edit']"
                            class="bg-green-400 p-2 text-white rounded-xl mx-2">Edit</a>
                        <a href="#" type="button" (click)="deletePost(post.id)"
                            class="text-white rounded-xl bg-red-400 p-2">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
